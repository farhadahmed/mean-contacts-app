<html ng-app="contactsApp">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
</head>
<body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
